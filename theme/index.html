<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheProjectManager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="nav_logo mr-auto fs-3 my-auto" href="index.html"
          >TheProjectManager</a
        >
        <div>
          <a class="nav_link me-3 fs-5" href="index.html">Create</a>
          <a class="nav_link me-3 fs-5" href="index.html">Logout</a>
        </div>
      </div>
    </nav>
    <div class="form_container p-3 mt-5 mx-5 rounded-3">
      <h1 class="form_heading mr-auto fs-1">Register</h1>
      <input
        class="rounded-pill border-0 fs-5 w-100 p-2 mt-3 mb-2"
        type="text"
        placeholder="Type Your Desired Username Here...."
      />
      <input
        class="rounded-pill border-0 fs-5 w-100 p-2 mb-3"
        type="text"
        placeholder="Type Your Desired Password Here...."
      />
      <button
        class="rounded-pill border-0 fs-5 px-4 py-2 mb-3 form_submit_button"
        type="submit"
      >
        Register
      </button>
    </div>
    <footer class="container-fluid mt-5 fixed-bottom">
      <p class="fs-4 my-auto text-center">
        "I Am Ironman! The Suit And I Are One " - Tony Stark
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
